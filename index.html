<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$(".mic").click(function(){
			$(this).find('img').toggle();
			$(".m-disabled").hide();
		});
		$(".headphone").click(function(){
			$(this).find('img').toggle();
			$(".h-disabled").hide();
		});
	});
	</script>

	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title></title>
</head>
<body>
	<div class="mic">
		<img class="m-enabled" src="images/micenabled.svg" alt="mic enabled">
		<img class="m-disabled" src="images/disabled.svg" alt="mic disabled">
		<img class="m-on" src="images/micon.svg" alt="mic on">
	</div>
	
	<div class="headphone">
		<img class="h-enabled" src="images/henabled.svg" alt="headphones enabled">
		<img class="h-disabled" src="images/hdisabled.svg" alt="headphones disabled">
		<img class="h-on" src="images/hon.svg" alt="headphones on">
	</div>
</body>
</html>
